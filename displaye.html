    <script>
      let onclik = function () {
        let mybirth = Number(document.getElementById("myage").value);
        let currentYear = new Date().getFullYear();

        if (!mybirth || mybirth > currentYear || mybirth < 1900) {
          document.getElementById("age").innerText =
            "Please enter a valid year of birth!";
          mybirth = Number((document.getElementById("myage").value = ""));

          return;
        }

        let myage = currentYear - mybirth;
        document.getElementById(
          "age"
        ).innerText = `Your age is ${myage} years old`;
      };
      document.getElementById("born").addEventListener("click", onclik);
