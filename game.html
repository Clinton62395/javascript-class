    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>


        function userPlayer() {
            let player = Number(document.getElementById('mygame').value);

            let secretNumber = Math.trunc(Math.random() * 20) + 1;
            let attempts = 0; 
            let result ;

            attempts++;

            if (!player || player < 1 || player > 20) {
                result = "‚ö†Ô∏èEnter a number between 1 and 20 !";
                document.body.style.backgroundColor = "red"; 
                document.body.style.color = "black"; 
            } 
            else if (player < secretNumber) {
                result = "üìâ Too low ! Tri again.";
                document.body.style.backgroundColor = "black"; 
                document.body.style.color = "red"; 
            } 
            else if (player > secretNumber) {
                result = "üìà Too high ! Tri again.";
                document.body.style.backgroundColor = "yellow"; 
                document.body.style.color = "purple"; 
            } 
            else {
                result = `üéâ Congratulations ! you find it at ${attempts} attempts.`;
                document.body.style.backgroundColor = "green"; 
                document.body.style.color = "white"; 
            }

            document.getElementById('showresult').innerHTML = result;
            document.getElementById('score').innerHTML = attempts;
        }

        document.getElementById('mybutton').addEventListener('click', userPlayer);
    </script
