    <!-- Simple calculator -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 bg-success text-dark shadow-lg">
            <h2 class="text-center">Simple Calculator</h2>
            <input class="form-control mb-3" placeholder="Enter your figure" id="cal1">
            <p id="addsymbole" class="text-center text-warning fs-4"></p>
            <input class="form-control mb-3" placeholder="Enter your figure" id="cal2">

            <div class="d-flex justify-content-center flex-wrap gap-2 p-2">
                <button class="btn btn-primary flex-fill" value="add">+</button>
                <button class="btn btn-secondary flex-fill" value="subst">-</button>
                <button class="btn btn-success flex-fill" value="mult">*</button>
                <button class="btn btn-danger flex-fill" value="division">/</button>
                <button class="btn btn-warning text-dark flex-fill" value="modul">%</button>
                <button class="btn btn-info text-light flex-fill" value="exponent">**</button>
            </div>

            <p id="result" class="text-center border border-warning rounded-5 p-3 bg-dark text-warning fs-4 mt-3 p-2">
            </p>
        </div>
    </div>
 
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Reuse your JavaScript logic for the calculator here
        mybutton = document.querySelectorAll('button');
        let i = 0;

        while (i < mybutton.length) {
            let btn = mybutton[i];

            btn.addEventListener("click", function () {
                let num1 = Number(document.getElementById("cal1").value);
                let num2 = Number(document.getElementById("cal2").value);
                let mySymbol = document.getElementById("addsymbole");
                let result;

                if (!num1 || !num2) {
                    result = 'âŒ Please enter a number';
                } else if (btn.value === "add") {
                    result = num1 + num2;
                    mySymbol.innerText = '+';
                } else if (btn.value === "subst") {
                    result = num1 - num2;
                    mySymbol.innerText = '-';
                } else if (btn.value === "mult") {
                    result = num1 * num2;
                    mySymbol.innerText = '*';
                } else if (btn.value === "division") {
                    result = num1 / num2;
                    mySymbol.innerText = '/';
                } else if (btn.value === "modul") {
                    result = num1 % num2;
                    mySymbol.innerText = '%';
                } else if (btn.value === "exponent") {
                    result = num1 ** num2;
                    mySymbol.innerText = '**';
                }
                document.getElementById('result').innerText = `Total = ${result}`;
            });

            i++;
        };
    </script>
