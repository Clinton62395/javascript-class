          <h1 class="text-warning pb-3">üéØ Guess My Number Game</h1>
          <p class="lead">Enter a number between <b>30 and 50</b></p>

          <input
            type="number"
            class="form-control text-center mx-auto w-75 p-3"
            id="mygame"
            placeholder="Guess a number..."
          />

          <button class="btn btn-outline-success w-75 mt-3" id="checkButton">
            Check
          </button>
          <button
            class="btn btn-danger rounded-5 w-25 mx-auto mt-3"
            id="playAgain"
            style="display: none"
          >
            Try Again
          </button>

          <h3 class="text-warning pb-3 currentscore" style="display: none">
            current score:o
          </h3>
          <h2 id="DisplayedScore"></h2>
          <h1 class="text-warning pb-3" id="highestScore" style="display: none">
            üéØ Highest Score: 0
          </h1>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let secretNumber = Math.trunc(Math.random() * 21) + 30;
      console.log(secretNumber);
      let score = 50;
      let highestScore = 0;

      document
        .getElementById("checkButton")
        .addEventListener("click", function () {
          let player = Number(document.getElementById("mygame").value);
          let message;
          score -= 4;
          document.getElementById("mygame").value = "";

          if (!player || player < 30 || player > 50) {
            message = "‚ö†Ô∏è Please enter a number between 30 and 50!";
            score -= 4;
            document.getElementById("DisplayedScore").style.color = "red";
            document.getElementById("mygame").value = "";
          } else if (player < secretNumber) {
            message = "üìâ Too low! Try again.";
            document.getElementById("DisplayedScore").style.color = "red";
            score -= 4;
            document.getElementById("mygame").value = "";
          } else if (player > secretNumber) {
            message = "üìà Too high! Try again.";
            document.getElementById("DisplayedScore").style.color = "red";
            score -= 4;
            document.getElementById("mygame").value = "";
          } else {
            message = `üéâ Congratulations! You found it.`;
            document.body.style.background = "green";
            document.body.style.color = "white";
            document.getElementById("checkButton").style.display = "none";
            document.getElementById("playAgain").style.display = "block";

            if (score > highestScore) {
              highestScore = score;
              document.getElementById(
                "highestScore"
              ).textContent = `üéØ Highest Score: ${highestScore}`;
              document.getElementById("highestScore").style.display = "block";
              document.querySelector(".currentscore").style.display = "block";
              document.querySelector(
                ".currentscore"
              ).textContent = `Current Score: ${score}`;
            }
          }

          if (score <= 0) {
            message = "‚ùå Game Over! You have used all your chances.";
            document.body.style.background = "black";
            document.getElementById("checkButton").style.display = "none";
            document.getElementById("playAgain").style.display = "block";
            document.querySelector(".lead").style.color = "yellow";
          }

          document.getElementById("DisplayedScore").textContent = message;
        });

      document.getElementById("playAgain").addEventListener("click", () => {
        secretNumber = Math.trunc(Math.random() * 21) + 30;
        document.querySelector(".currentscore").style.display = "none";
        score = 50;
        document.getElementById("mygame").value = "";
        document.getElementById("DisplayedScore").textContent =
          "Start guessing...";
        document.getElementById("DisplayedScore").style.color = "black";
        document.body.style.background = "white";
        document.body.style.color = "black";
        document.getElementById("checkButton").style.display = "block";
        document.getElementById("playAgain").style.display = "none";

        // turn back to initial styles
        document.body.style.backgroundImage =
          "url(https://www.codenameone.com/img/blog/css-header.jpg)";
        document.body.style.backgroundSize = "cover";
        document.body.style.color = "black";
      });
    </script>
